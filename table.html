<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8"/>
    <title>Fernando: Tabela de Filmes</title>
  </head>
  <body>
    <h1>Fernando: Tabela de Filmes</h1>
    <table>
      <thead>
        <tr>
          <th>Filme</th>
          <th>Pontuação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>The Northman</td>
          <td>7.6</td>
        </tr>
        <tr>
          <td>The Batman</td>
          <td>8.4</td>
        </tr>
        <tr>
          <td>Morbius</td>
          <td>5.1</td>
        </tr>
      </tbody>
      <tfoot>
        <th scope="row">Média</th>
        <td>7</td>
      </tfoot>
    </table>
  </body>
  <h1>Outro exemplo</h1>
  <table>
    <tbody>
      <tr>
        <td colspan="2">B</td>
        <td>A</td>
        <td rowspan="3">O</td>
        <td>I</td>
      </tr>
      <tr>
        <td colspan="3" rowspan="2">D</td>
        <td>T</td>
      </tr>
      <tr>
        <td>|</td>
      </tr>
      <tr>
          <td>\</td>
          <td>_</td>
          <td>_</td>
          <td>_</td>
          <td>/</td>
      </tr>
    </tbody>
  </table>
</html>
